<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="convertion-AlejandroFranco.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script src="convertion-AlejandroFranco.js" defer="defer"></script>
    <title>Document</title>
</head>

<body>
    <h1>Number Base Converter</h1>
    <input type="text" class="user-input">
    <br>
    <br>    
    <button class="from-bin">convert from binary</button>
    <button class="from-dec">convert from decimal</button>
    <button class="from-hex">convert from hexadecimal</button>
    <br>
    <br>      
    <p class="original">
        <span class="header">Original Number:</span>
        <span id="original-num"></span>
    </p>
    <p class="original" data-base="alejo">
        <span class="header">Original Base:</span> 
        <span id="original-base"></span>
    </p>
    <p>As Binary: <span id="as-bin"></span></p>
    <p>As Decimal: <span id="as-dec"></span></p>
    <p>As Hexadecimal: <span id="as-hex"></span></p>
   
</html>
